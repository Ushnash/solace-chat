<!doctype html>
<html lang="en">

<head>
  <title>Solace Chat</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script type="text/javascript" src="WebContent/solchat/scripts/ui-handler.js"></script>
</head>

<body class="bg-secondary">



  <div class="container pt-5">
    <img src="resources/Solace_Logo_Green_360x100.png" class="rounded pb-3" width="10%" height="10%"/>
    <form>
      <div class="form-group">
        <div class="mb-1">
          <textarea name="chatarea" class="form-control" id="chatarea" rows="15"></textarea>
        </div>
        <div class="input-group mb-5">
          <input type="text" class="form-control" id="chatinput" name="chatinput" placeholder="Enter your text here...">
          <div class="input-group-append">
            <button class="btn btn-primary" type="button" id="buttonsend" onclick="onSend(event)">&gt;</button>
          </div>
        </div>
      </div>
    </form>
  </div>


</body>

</html>
