<!DOCTYPE HTML>
<html>

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv='Content-Type' content='text/html;charset=UTF-8' />

	<script src="solchat/scripts/messaging.js"></script>

	<script src="resources/sap-ui-core.js" id="sap-ui-bootstrap" data-sap-ui-libs="sap.m" data-sap-ui-theme="sap_bluecrystal">
	</script>
	<!-- add sap.ui.table,sap.ui.ux3 and/or other libraries to 'data-sap-ui-libs' if required -->

	<script type="text/javascript">
		sap.ui.localResources("solchat");
		var oView = sap.ui.view({
			id: "SolaceChatMainView",
			viewName: "solchat.view.main",
			type: sap.ui.core.mvc.ViewType.XML
		});
		sap.ui.getCore().getMessageManager().registerObject(oView, true);
		oView.placeAt("content");
	</script>

</head>

<body class="sapUiBody" role="application">
	<div id="content"></div>
</body>

</html>
